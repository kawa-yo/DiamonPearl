<!doctype html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
  <script type="text/javascript">
    var landmarks = {{ landmarks|tojson }};
    var bodies = {{ bodies|tojson }};
  </script>
  <script src="{{url_for('static', filename='home.js')}}"></script>
  <script src="{{url_for('static', filename='tabs.js')}}"></script>
</head>
<body>
{% block content %}
  <button class="tablink" onclick="openPage('date_tab', this, 'black')" id="defaultOpen">from Date</button>
  <button class="tablink" onclick="openPage('point_tab', this, 'black')">from Point</button>
  
  <div id="date_tab" class="tabcontent">
    <form action="/from_date" method="POST">
      <h1>hello, world</h1>
      <p>
        <label for="landmark">Choose a landmark:</label>
        <select name="landmark" id="select_landmark">
          <!-- add options in js -->
        </select>
      </p>
      <p>
        <label for="body">Sun or Moon:</label>
        <select name="body" id="select_body">
          <!-- add options in js -->
        </select>
      </p>
        <input type="date" name="date" id="datePicker">
        <button type="submit">SEARCH</button>
    </form>
  </div>

  <div id="point_tab" class="tabcontent">
      <p>
        <label for="landmark">Choose a landmark:</label>
        <select name="landmark" id="select_landmark">
          <!-- add options in js -->
        </select>
      </p>
      <p>
        <input type="date" name="date" id="datePicker">
        <button type="submit">SEARCH</button>
      </p>
  </div>

{% endblock %}
</body>
</html>
